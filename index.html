<!-- @format -->

<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Card Amarrillo</title>
    <link rel="stylesheet" href="style.css" />
  </head>
  <body>
    <section class="card__container">
      <div class="card">
        <div class="card__img">
          <img src="assets/img/illustration-article.svg" />
        </div>

        <div class="card__texts">
          <div class="card__texts__a">
            <a href="#">Learnig</a>
          </div>

          <div class="card__texts__span">
            <span> Published 21 dec 2023</span>
          </div>

          <div class="card__texts__h2">
            <h2>HTML & CSS foundations</h2>
          </div>

          <div class="card__texts__p">
            <p>
              These languages are the backbone of every <br />
              website, defining structure, content, and presentation.
            </p>
          </div>
        </div>

        <div class="card__avatar">
          <div class="card__avatar__img">
            <div>
              <img src="assets/img/image-avatar.webp" />
            </div>

            <div class="card__avatar__span">
              <span>Greg Hooper</span>
            </div>
          </div>
        </div>
      </div>
    </section>
  </body>
</html>
